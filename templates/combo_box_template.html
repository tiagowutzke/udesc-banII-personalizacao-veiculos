{% for id, value in combo_box: %}
    {% if id == default %}
        {% set selected = 'selected' %}
    {% else %}
        {% set selected = '' %}
    {% endif %}
    <option {{selected}} value="{{ id }}">{{value}}</option>
{% endfor %}
{% if new_value %}
    <option value="new-value">(+) {{ new_value }}</option>
{% endif %}
